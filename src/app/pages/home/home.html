<div class="row al-main">
    <div class="col-md-12">
        <div ng-repeat="update in data.updates" ba-panel ba-panel-title="{{update.title}}" ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
                <table class="table table-hover table-condensed">
                    <!--<thead>
                        <th class="hide"></th>
                        <th>Channel name</th>
                        <th></th>
                        <th>Frequency</th>
                        <th>Satellite</th>
                        <th>Band</th>
                        <th></th>
                        <th></th>
                    </thead>-->
                    <tbody>
                    <tr ng-repeat="item in update.items" class="editable-row">
                        <!--<td><i ng-class="{'icon-up': item.isVisitsUp, 'icon-down': !item.isVisitsUp }"></i></td>-->
                        <td class="hide"></td>
                        <td class="col-md-2 align-center"><img class="sign-img" ng-src="assets/img/flags/{{item.country}}.png"> {{item.country}}</td>
                        <td class="col-md-2 align-center">{{ item.name }}</td>
                        <td class="col-md-1 align-center">{{item.frequency}}</td>
                        <td class="col-md-1 align-center"><a href="#"><img class="sign-img" ng-src="assets/img/{{item.state}}.png"></a> {{item.state}}</td>
                        <td class="col-md-2 align-center">{{item.satellite}}</td>
                        <td class="col-md-7 align-center">{{item.package}} {{item.note}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
